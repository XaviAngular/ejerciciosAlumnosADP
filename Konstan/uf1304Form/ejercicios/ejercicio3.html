<html lang="es-ES">
  <head>
    <!-- Type Document Character -->
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <title>Ejercicio 3</title>
    <style>
      
      .sombra{
        -webkit-box-shadow: 1px 0px 30px 17px rgba(83, 99, 60, 0.59);
        -moz-box-shadow: 1px 0px 30px 17px rgba(83, 99, 60, 0.59);
        box-shadow: 1px 0px 30px 17px rgba(83, 99, 60, 0.59);
        width: 20%;
      }

    </style>


  </head>

  <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <center>
      <div class="" style="margin-top: 3em;">

        <div class="sombra">
          <form action="php/login.php" method="POST">
            <div class="row">
            <div class="col s12 m4 l12  #304ffe indigo accent-4">
              <h5 class="center-align">Login</h5>
            </div>
          </div>
            <div class="row">
              <div class="col s12 m4 l12 ">
                <div class="input-field col s12 m12 l12">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="username" type="text" class="validate">
                  <label for="username">Nombre de Usuario</label>
                </div>

                <div class="input-field col s12 m12 l12">
                  <i class="material-icons prefix">vpn_key</i>
                  <input id="pass" type="password" class="validate">
                  <label for="pass">Contraseña</label>
                </div>
                
                <input id="control" type="hidden" name="control" class="validate" value="www.laweb.com">

                <div class="input-field col s12 m12">
                  <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                  <label for="filled-in-box">Recordar Cuenta</label>
                </div>
              </div>

            </div>

            <div class="row center-align">

              <div class="col s12 m12 l12" style="padding: 0;">
                <div class="col s12 m12 l12 #304ffe indigo accent-4">
                  <button class="btn waves-effect waves-light grey darken-4" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>

    </center>
	</body>
