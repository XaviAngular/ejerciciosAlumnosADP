	<script>
		var nombreEmpleado = prompt("Nombre del empleado");
		var sueldoEmpleado = prompt("Sueldo del empleado");
		var irpf = sueldoEmpleado * 0.15;
		var irpfDecimal = irpf.toFixed(2);

		console.log("Sueldo: "+sueldoEmpleado+" €");
		console.log("Irpf es: "+irpfDecimal+" €");
