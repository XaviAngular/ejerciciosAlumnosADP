<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		.container{
			width:30%;
			margin:auto;
			padding-top:5em;
		}
	</style>
</head>
<body>

	<div class="container">
		<form action="http://www.google.es/search" method="get">
			<img src="img/buscador.jpg" alt="buscador" height="250px">
			<label for="q">Texto a buscar:</label>
			<input placeholder="Texto a buscar" name="q" id="q" type="text" >
	        
		</form>
	</div>

</body>
</html>
<!-- 
Crea un formulario con un único campo de tipo text
El action del formulario debe ser a la url "https://www.google.es"
El método debe ser por GET
La variable que se envia al hacer submit debe tener el nombre "q"
 -->
