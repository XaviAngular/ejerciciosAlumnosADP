<div class="section"></div>

    <center>
      <h3 class="indigo-text">Login</h3>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form id="login" method="POST" action="php/login.php">
            <div class='row'>
              <div class='col s12 m12 12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12 m12 12 left-align'>
                <input class='validate' type='text' name='username' id='username' required/>
                <label for='username'>Nombre de usuario</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12 m12 12 left-align'>
                <input class='validate' type='password' name='password' id='password' required/>
                <label for='password'>Password</label>
              </div>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
              </div>
             
            </center>
            <input type="hidden" name="control" id="control" value="www.laweb.com">  
          </form>
        </div>
      </div>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>

  
</body>
