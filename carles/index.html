<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Ejercicio</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">  
   </head>
   <style>
      ::-webkit-input-placeholder { /* Chrome/Opera/Safari */
      color: #01579b ;
      }
      ::-moz-placeholder { /* Firefox 19+ */
      color: #01579b ;
      }
  </style>
   <body class="blue-grey lighten-5">
      <div class="container"> 
         <h1 class="">Calcular el consumo</h1>
      <div style="margin-top: 25px" class="row">
         <div class="col s12 m8 l8">
            <div class="input-field col s12 m8 l8">
               <input placeholder="solo dos decimales" id="kilometro" name="kilometros" type="text" class="validate" pattern="\d+(.\d{2})?" required>
               <label class="active" for="kilometro" data-error="No es un numero" data-success="Correcto">Kilometros a recorrer</label>
            </div>
            <div class="input-field col s8 m8 l8">
               <input id="consumo" name="consumo" type="text" class="validate" pattern="\d+(.\d{2})?" required>
               <label class="active" for="consumo" data-error="No es un numero" data-success="Correcto">Consumo del veh√≠culo a los 100Km</label>
            </div>
            <div class="input-field col s8 m8 l8">
               <input id="precioLitros" name="litros" type="text" class="validate" pattern="\d+(.\d{2})?" required>
               <label class="active" for="litros"data-error="No es un numero" data-success="Correcto">Precio del litros</label>
            </div>
         </div>
         <div id="resultado" class="col s12 m4 l4">
            
          </div>
         </div>
         <div class="row">
         <div class="col s12 m4 l4">
            <button id="enviar" class="btn waves-effect waves-light">Enviar
               <i class="material-icons right">send</i>
            </button>
         </div>
      </div>
   </div>
      
   </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
     
      <script>
         $(document).ready(function () {
            var objectArray = [];
            $('#enviar').click(function () {
               if ( ($('#kilometro').val() !== "") && ($('#consumo').val() !== "") && ($('#precioLitros').val() !== "") ) {
               var kilometros = $('#kilometro').val();//Recuperar los valores
               var consumo = $('#consumo').val();
               var precioLitros = $('#precioLitros').val();
               var litros = parseFloat(kilometros) * parseFloat(consumo)  / 100;//Calcular los litros
               var gastos = parseFloat(litros) * parseFloat(precioLitros);//Calcular el gasto
               var gasto = parseFloat(gastos).toFixed(2);
               
               //ARRAY DE OBJETO
               object = {
                  kilometro: kilometros,
                  consumo: consumo,
                  precioLitro: precioLitros,
                  litros: litros,
                  gastos: gastos
               };
               
               objectArray.push(object);
               resultado = `<div class="col s12">
                  <div class="card blue-grey darken-1">
                     <div class="card-content white-text">
                     <span class="card-title">Resultado</span>
                     <p>${gasto}&euro;</p>
                     </div>
                  </div>
               </div>`
               $('#resultado').append(resultado);

               console.log(objectArray);
               console.log('es un numero ');
               
               } else {
               Materialize.toast('NO ES UN NUMERO RELLENE LOS CAMPOS', 4000);
            }
            
            })
         });
      </script>
   </body>
</html>
