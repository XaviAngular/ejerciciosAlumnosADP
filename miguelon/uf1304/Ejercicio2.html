<body>
<form method ="POST" action="php/recibeMascota.php">
  <fieldset>
    <legend>Informacion obligatoria de tu mascota:</legend>
    Nombre de mascota:<br>
    <input type="text" name="" value="" required=""><br>
    
	Edad de la mascota:<br>
    <input type="number" name="" value="" min="1"  max="20" required ><br>

    
    
   <label >Tipo de la mascota</label>
    <br>
     <input list="Pets">
	  <datalist id="Pets">
	    <option value="Perro">
	    <option value="Gato">
	    <option value="Pez">
	    <option value="Reptil">
	    <option value="Otro">
	  </datalist> 
	  
	</br>

    Nº de chip:<br>
    <input type="text" name="" value="" pattern="[1-9]{4}[A-Za-z]{3}"><br>
    <input type="checkbox" name="Castrado" value="Castrado">Castrado<br>
    <input type="submit" value="Enviar"><br>
    
  </fieldset>
 </form>


</body>
