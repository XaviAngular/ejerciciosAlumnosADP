<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/styles.css">
    <title>WebApp</title>
</head>

<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <div class="container z-depth-5">
        <form id="form">
            <div class="row">
                <div class="col s8" id="formulari">
                    <div class="input-field">
                        <input id="kilometresRecorre" type="text" name="kilometres" required pattern="[0-9]*[.,]?[0-9]+">
                        <label for="kilometresRecorre">
                            Kilometres a recorre
                        </label>
                    </div>
                    <div class="input-field">
                        <input id="consumo" type="text" name="consumo" required pattern="[0-9]*[.,]?[0-9]+">
                        <label for="consumo">
                            Consum del vehicle als 100km
                        </label>
                    </div>
                    <div class="input-field">
                        <input id="preuLitre" type="text" name="precioLitro" required pattern="[0-9]*[.,]?[0-9]+">
                        <label for="preuLitre">
                            Preu/litre del combustible
                        </label>
                    </div>
                </div>
                <div class="col s4" id="resultat">

                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <button class="btn waves-effect waves-light blue" type="submit" id="calcular">
                    CALCULAR                
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
