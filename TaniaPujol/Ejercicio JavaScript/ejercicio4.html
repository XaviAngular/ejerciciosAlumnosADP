<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body id="fondo">
    <div class="container" style="width: 60%; margin:20px auto;">
        <form>
            <div class="row">
                <div class="col s12 l12 m12">
                    <select id="colores" onchange="fondoColor()">
                        <option value="lime">Lima</option>
                        <option value="blue-grey">Gris azulado</option>
                        <option value="deep-orange">Naranja</option>
                        <option value="grey">Gris</option>
                    </select>
                    <label>Seleciona un Color</label>
                </div>
            </div>
        </form>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
      function fondoColor() {
        var colores = $("#colores").value();
        switch (colores) {
            case "lime":
                $("body").removeClass('blue-grey');
                $("body").removeClass('deep-orange');
                $("body").removeClass('grey');
                $("body").addClass('lime');
                break;
            case "blue-grey":
                $("body").removeClass('lime');
                $("body").removeClass('deep-orange');
                $("body").removeClass('grey');
                $("body").addClass('blue-grey');
                break;
            case "deep-orange":
                $("body").removeClass('blue-grey');
                $("body").removeClass('lime');
                $("body").removeClass('grey');
                $("body").addClass('deep-orange');
                break;
            case "grey":
                $("body").removeClass('blue-grey');
                $("body").removeClass('lime');
                $("body").removeClass('deep-orange');
                $("body").addClass('grey');
                break;
        }
    }
    $(document).ready(function() {
        $('select').material_select();
        console.log(color);
    });
    </script>
</body>

</html>
