<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <title>Ejercicio 4</title>
  <script>
    function fondoColor() {
      var colores = $("#colores").val();
      switch (colores) {
        case "lime":
        $("body").removeClass('blue-grey');
        $("body").removeClass('deep-orange');
        $("body").removeClass('grey');
        $("body").addClass('lime');
        console.log(colores);
        break;
        case "blue-grey":
        $("body").removeClass('lime');
        $("body").removeClass('deep-orange');
        $("body").removeClass('grey');
        $("body").addClass('blue-grey');
        console.log(colores);
        break;
        case "deep-orange":
        $("body").removeClass('blue-grey');
        $("body").removeClass('lime');
        $("body").removeClass('grey');
        $("body").addClass('deep-orange');
        console.log(colores);
        break;
        case "grey":
        $("body").removeClass('blue-grey');
        $("body").removeClass('lime');
        $("body").removeClass('deep-orange');
        $("body").addClass('grey');
        console.log(colores);
        break;
      }
    }
  </script>
</head>

<body id="fondo">
  <div class="container" style="width: 60%; margin:20px auto;">
    <form>
      <div class="row">
        <div class="col s12 l12 m12" style="background-color: #fff;">
          <select id="colores" onchange="fondoColor()">
            <option value="lime">Lima</option>
            <option value="blue-grey">Gris azulado</option>
            <option value="deep-orange">Naranja</option>
            <option value="grey">Gris</option>
          </select>
          <label>Seleciona un Color</label>
        </div>
      </div>
    </form>
  </div>
    <!--Implementando el jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('select').material_select();
    });
    </script>
</body>

</html>
