<!DOCTYPE html>
<html lang="es-ES">
  <meta charset="utf-8">
<head>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
	<body>
	 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/scriptForm.js"></script>
	   <script>$(document).ready(function() {
				$('select').material_select();
		});</script>
	  
		<form id="contactForm" action="php/recibeMascota.php" method="post">
			<div class="container">
				<h3>Registro animales de compañía</h3>
				<div class="row">
							<div class="col l6 m6 s12 input-field">
							<input placeholder="Nombre Mascota" id="nombreMascota" name="nombreMascota" type="text" class="validate" required >
							<label for="nombreApellido"></label>
							</div>
							<div class="col l6 m6 s12 input-field">
							<input placeholder="Edad" id="edad" name="edad" type="text" class="validate" maxlength="2" required pattern="([1-9]|1[0-9]|20)" >
							<label for="edad"></label>
							</div>
							 <div class="col l6 m6 s12 input-field">
								<input list="tipo" name="tipo mascota" placeholder="Tipo de mascota">
								<datalist id="tipo">
								  <option value="Perro">Perro</option>
								  <option value="Gato">Gato</option>
								  <option value="Ave">Ave</option>
								  <option value="Pez">Pez</option>
								  <option value="Reptil">Reptil</option>
								  <option value="Otro">Otro</option>
								</datalist>
							</div>
						
							 <div class="col l6 m6 s12 input-field">
							  <input placeholder="chip" id="chip" type="text" name="chip" class="validate" maxlength="8" pattern="(([0-9]{4})([-]?)([A-Za-z]{3}))">
							  <label for="chip" data-error="chip incorrecto"></label>
							</div>
								<div class="col l6 m6 s12 input-field">
								  <input type="checkbox" id="test5" />
								  <label for="test5">Castrado</label>
								</div>
							<div class="col l6 m6 s12 input-field">
							 <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
							<i class="material-icons right"></i>
							</button>
							</div>
				</div>	
			</div>
		</form>
	</body>
</html>

Crea un formulario para el registro de animales de compañía con los siguientes campos:
Nombre de la mascota (obligatorio)
Edad de la mascota (valores entre 1 y 20) (obligatorio)
Tipo de mascota (Desplegable con perro, gato, ave, pez, reptil, otro)
Castrado con (checkbox) (obligatorio)
Nº de chip (4 número y 3 letras)
El action del formulario debe ser a la url "php/recibeMascota.php"
El método debe ser por POST
 -->
