<!DOCTYPE html>
<html lang="es-ES">
  <meta charset="utf-8">
<head>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<form id="contactForm" action="https://www.google.es/search" method="get">
		<div class="container">
			<div class="row">
				<div class="col l12 m12 s12 input-field">
				<input placeholder="Buscar" name="q" type="text" class="validate" required>
				</div>
				<button class="btn waves-effect waves-light" type="submit" name="action">Buscar
				<i class="material-icons right">send</i>
				</button>
			</div>	
		</div>
	</form>
</body>
</html>
<!-- 
Crea un formulario con un único campo de tipo text
El action del formulario debe ser a la url "https://www.google.es/search"
El método debe ser por GET
La variable que se envia al hacer submit debe tener el nombre "q"
 -->
